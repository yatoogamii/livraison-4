<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <ul class="carousel">
      <i class="fas fa-angle-left carousel__button carousel__button-previous"></i>
      <li> <img class="carousel__img" src="../img/img1.jpg" alt="japan city"/> </li>
      <li> <img class="carousel__img carousel__img--hidden" src="../img/img2.jpg" alt="japan city"/> </li>
      <li> <img class="carousel__img carousel__img--hidden" src="../img/img3.jpg" alt="japan city"/> </li>
      <li> <img class="carousel__img carousel__img--hidden" src="../img/img4.jpg" alt="japan city"/> </li>
      <i class="fas fa-angle-right carousel__button carousel__button-next"></i>
    </ul>

    <section class="carousel-second">
      <ul class="carousel-figure">
         <img class="carousel__img-second" src="../img/img1.jpg" alt="japan city"/> </li>
         <img class="carousel__img-second carousel__img-second--hidden" src="../img/img2.jpg" alt="japan city"/>
         <img class="carousel__img-second carousel__img-second--hidden" src="../img/img3.jpg" alt="japan city"/> 
         <img class="carousel__img-second carousel__img-second--hidden" src="../img/img4.jpg" alt="japan city"/>
      </ul>
      <ul class="carousel-list">
        <li class="carousel-list__li"><p class="p1">1 images</p></li>
        <li class="carousel-list__li"><p class="p2">2 images</p></li>
        <li class="carousel-list__li"><p class="p3">3 images</p></li>
        <li class="carousel-list__li"><p class="p4">4 images</p></li>
      </ul>
    </section>
    <script src="js/main.js" charset="utf-8"></script>
    <noscript>js doesn't work in your browser</noscript>
      
    </script>
  </body>
</html>
